<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio: Contador</title>
    <link rel="stylesheet" href="style/contador.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <div class="encabezado">
            <h1>EJERCICIO TÉCNICO: Contador</h1>
            <p>Demostración de habilidades en HTML, CSS y JavaScript</p>
        </div>

    </header>

    <!-- Contenido principal -->
    <main>
        <section id="contadorJavascript" class="contador">
            <h2>Contador JavaScript</h2>
            <p id="contadorInicial">0</p>

            <!-- Contenedor para los botones -->
            <div class="btnIncDecr">
                <button id="btnIncrementar">Incrementar</button>
                <button id="btnDecrementar">Decrementar</button>
            </div>

            <button id="btnReiniciar">Reiniciar</button>
        </section>
    </main>

    <!-- Pie de página -->
    <footer id="acerca">
        <section>
            <p>Esta página fue desarrollada utilizando tecnologías modernas como HTML5, CSS3 y JavaScript para demostrar
                habilidades en diseño y desarrollo web.</p>
        </section>
    </footer>

    <!-- Script para el contador -->
    <script src="scripts/contador.js"></script>
</body>

</html>
